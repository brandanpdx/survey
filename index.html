<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>

<body>

  <div class="container">
    <h1>Survey!</h1>
    <form>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="DOB">When is your birthday?</label>
        <input id="DOB" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <p>Are you a dog or cat person?</p>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="cat" checked>
          Cat
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="dog">
          Dog
        </label>
      </div>
      <select class="form-control" id="eggs">
        <option>Scrambled</option>
        <option>Over-Easy</option>
        <option>Over-Medium</option>
        <option>Over-Hard</option>
        <option>Poached</option>
        <option>Hard-Boiled</option>
      </select>
      <button type="submit" class="btn-info">Submit!</button>
    </form>
    <div id="result">
      <p>Your name is: <span class="name"></span></p>
      <p>Your birthday is: <span class="DOB"></span></p>
      <p>The HEX code for your favorite color is: <span class="color"></span></p>
      <p>Your favorite pet: <span class="animal"></span></p>
      <p>You prefer your eggs: <span class="eggs"></span></p>
    </div>
  </div>
</body>
</html>
